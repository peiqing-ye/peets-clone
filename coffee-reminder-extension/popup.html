<!DOCTYPE html>
<html>
<head>
  <title>Coffee Break Reminder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-100 p-4 w-64">
  <h1 class="text-2xl font-bold text-brown-700 mb-4">Coffee Break Reminder</h1>
  <p class="text-brown-600 mb-4">Next reminder in: <span id="timer"></span></p>
  <button id="resetTimer" class="bg-brown-500 text-white px-4 py-2 rounded hover:bg-brown-600">
    Reset Timer
  </button>
  <script src="popup.js"></script>
</body>
</html>
